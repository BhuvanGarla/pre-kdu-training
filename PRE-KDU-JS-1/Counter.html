
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        #counter {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            font-size: 18px;
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e90a20;
        }
    </style>
</head>
<body>

    <h1>Up-Down Counter</h1>

    <div id="counter">0</div>

    <button onclick="increment()">+</button>
    <button onclick="decrement()">-</button>

    <script>
        let counter = 0;

        function updateCounter() {
            document.getElementById('counter').innerText = counter;
        }

        function increment() {
            counter++;
            updateCounter();
        }

        function decrement() {
            if (counter > 0) {
                counter--;
                updateCounter();
            }
        }
    </script>

</body>
</html>
